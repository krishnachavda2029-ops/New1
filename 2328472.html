<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Only For You üñ§</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#eee;
}

.container{
    max-width:620px;
    width:90%;
    padding:35px;
    border-radius:20px;
    background:#0f0f0f;
    box-shadow:0 0 40px rgba(255,75,125,0.25);
    text-align:center;
}

h1{
    color:#ff4b7d;
    margin-bottom:8px;
}

.heart{
    font-size:36px;
    margin-bottom:20px;
    animation:beat 1.2s infinite;
}

.type-text{
    text-align:left;
    font-size:17px;
    line-height:1.9;
    color:#ddd;
    max-width:520px;
    margin:0 auto;
    min-height:210px;
}

.question{
    margin-top:30px;
    font-size:20px;
    color:#fff;
}

.buttons{
    margin-top:20px;
    display:flex;
    justify-content:center;
    gap:25px;
}

button{
    padding:12px 32px;
    font-size:16px;
    border-radius:30px;
    border:none;
}

#yesBtn{
    background:#ff4b7d;
    color:#fff;
    cursor:pointer;
}

#yesBtn:hover{
    transform:scale(1.08);
}

#noBtn{
    background:#2b2b2b;
    color:#999;
    cursor:not-allowed;
}

.message{
    margin-top:18px;
    font-size:16px;
    color:#ff4b7d;
    min-height:24px;
}

@keyframes beat{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.2);}
}
</style>
</head>

<body>

<div class="container">
    <h1>Hey‚Ä¶ üñ§</h1>
    <div class="heart">‚ù§Ô∏è</div>

    <div class="type-text" id="text"></div>

    <div class="question">
        Are you willing to talk with me?
    </div>

    <div class="buttons">
        <button id="yesBtn">Yes ü§ç</button>
        <button id="noBtn">No</button>
    </div>

    <div class="message" id="msg"></div>
</div>

<script>
const text = `I know you‚Äôre upset, and I truly understand why.

I never wanted silence between us.
Arguments fade, but distance hurts deeply.

You matter to me more than being right.
More than my ego.
More than anything else.

I‚Äôm not asking for everything ‚Äî
just one calm conversation,
one honest moment,
to understand you better.`;

const textEl = document.getElementById("text");
let i = 0;

function typeWriter(){
    if(i < text.length){
        textEl.innerHTML += text[i] === "\n" ? "<br><br>" : text[i];
        i++;
        setTimeout(typeWriter, 40);
    }
}
typeWriter();

const noMessages = [
    "Please‚Ä¶ don‚Äôt shut the door completely üñ§",
    "Just one conversation, that‚Äôs all I ask ü§ç",
    "I promise to listen, not argue ü•∫",
    "Your silence hurts more than anger üíî"
];

let noIndex = 0;
const msg = document.getElementById("msg");
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("click", () => {
    msg.textContent = noMessages[noIndex % noMessages.length];
    noIndex++;
});

document.getElementById("yesBtn").addEventListener("click", () => {
    msg.textContent = "Thank you‚Ä¶ that means more than you know ‚ù§Ô∏è";
});
</script>

</body>
</html>
